<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flower-market</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f8c8b56527.js" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <header>
        <nav>
            <div class="w-[8.5rem]"> <img src="assets/logo.png" alt="logo of Faugei Flower Shop"></div>
            <div class="nav-links">
                <ul>
                    <li class="font-bold text-[#252432]">Home</li>
                    <li class="text-[#8987A1]">Shop</li>
                    <li class="text-[#8987A1]">About Us</li>
                    <li><i class="fa-solid fa-cart-shopping"></i>  Cart ($56)</li>
                </ul>
            </div>
        </nav>
        <div class="banner">
            <div class="column">
                <h1 class="primary-color noto-serif-bold text-[4rem]"><span class="text-black">ALWAYS</span> FRESH FLOWERS</h1>
                <p class="description-color text-[22px]">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
            </div>
            <div class="column"><img src="assets/hero-flower.png" alt="Hero Flower"></div>
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
